<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		body {
			margin-top: 70px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<button class="btn btn-success">Clic</button>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/rxjs@6.3.3/bundles/rxjs.umd.min.js"></script>

	<script>
		const button = document.querySelector("button")

		let cuenta = 0
		const lapso = 1000
		let ultimo = Date.now() - lapso

		/*button.addEventListener("click", e => {
			if (Date.now() - ultimo >= lapso) {
				console.log(e.clientX)
				ultimo = Date.now()
			}
		})*/

		const { fromEvent } = rxjs
		const { throttleTime, map } = rxjs.operators

		fromEvent(button, "click")
			.pipe(
				throttleTime(1000),
				map(e => e.clientX)
			)
			.subscribe(coordenadaX => {
				console.log(coordenadaX)
			})

	</script>




</body>

</html>
