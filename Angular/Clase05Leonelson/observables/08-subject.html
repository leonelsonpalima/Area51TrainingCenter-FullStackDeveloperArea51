<body>


	<script src="https://unpkg.com/rxjs@6.3.3/bundles/rxjs.umd.min.js"></script>

	<script>
		const { Subject } = rxjs

		//Servicio
		const subject = new Subject()

		//Subscriptor en app.component
		subject.subscribe(
			estado => console.log("en app", estado)
		)

		//Subscriptor en header.component
		subject.subscribe(
			estado => console.log("en header", estado)
		)

		//TambiÃ©n desde el servicio
		subject.next(true)

		setTimeout(() => {
			subject.next(false)
		}, 5000)


	</script>
