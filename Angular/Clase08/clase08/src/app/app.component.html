<div>{{fecha | date: "d/MMMM/yyyy"}}</div>
<div>{{ "Leonelson palima" | uppercase}}</div>

<hr>
<form>
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="filtro" name="filtro" placeholder="filtro">
  </div>
  <div class="form-group">
    <select class="form-control" name="seleccion" id="" [(ngModel)]="seleccion">
      <option value="titulo">Titulo</option>
      <option value="autor">Autor</option>
      <option value="sinopsis">Sinopsis</option>
    </select>
  </div>
</form>
<div class="container">
  <div class="row">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>titulo</th>
          <th>autor</th>
          <th>anno</th>
          <th>sinopsis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros | filtroPipe: filtro : seleccion">
          <td>{{libro.titulo | uppercase}}</td>
          <td>{{libro.autor}}</td>
          <td>{{libro.anno}}</td>
          <td>{{libro.sinopsis | reducirTexto : 70 : "..."}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
